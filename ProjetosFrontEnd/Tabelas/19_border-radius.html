<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Border Radius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <style>
      #radius {
        background: purple;
        width: 200px;
        height: 200px;
        margin: 50px auto;

        border-radius: 25px 50px 100px 5px;
      }
      #radius2 {
        background: red;
        width: 200px;
        height: 200px;
        margin: 50px auto;

        border-radius: 25px 50px 100px 5px / 50px 25px 10px 100px;
      }
    </style>
  </head>
  <body>
    <div id="radius"></div>
    <div id="radius2"></div>
  </body>
</html>
